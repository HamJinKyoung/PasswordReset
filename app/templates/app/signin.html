{% extends 'app/layout.html' %} {% block header %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/app/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Login</h1>
                    <span class="subheading">로그인합시다!</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %} {% block content %}
<h2>login</h2>
<form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">로그인하기</button>
    <a href="{% url 'password_reset' %}">비밀번호찾기</a>
    <a href="{% url 'signup' %}">회원가입</a>
</form>
{% endblock %}
